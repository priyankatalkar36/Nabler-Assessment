<body>

    <section class="bg py-5">

        <main class="container row mx-auto d-flex align-items-center">

            <div class="col-12 col-md-8 form-div mb-4">
                <h1 class="h3">GET IN TOUCH</h1>
                <h2 class="h1 underline">Send us a message</h2>
                <form class="contact-form" id="contact-form">
                    <div class="row mt-4">
                        <div class="col-md-6 mb-4">
                            <input type="text" name="full_name" id="full_name" class="form-control"
                                placeholder="Your Name" aria-label="Your Name">
                            <small class="text-danger mt-2" id="name-error"></small>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Your Email"
                                aria-label="Your Email">
                            <small class="text-danger mt-2" id="email-error"></small>

                        </div>
                        <div class="col-12 mb-4">
                            <input type="text" name="company" id="company" placeholder="Company Name*"
                                class="form-control">
                            <small class="text-danger mt-2" id="company-error"></small>

                        </div>
                        <div class="col-12 mb-4">
                            <textarea name="message" id="message" rows="5" class="form-control"
                                placeholder="Your Message*"></textarea>

                            <small class="text-danger mt-2" id="message-error"></small>

                        </div>
                        <div class="col-12 mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="communicationsCheck"
                                    checked>
                                <label class="form-check-label" for="communicationsCheck">
                                    Yes, I would like to receive communications by call / email about Nabler's services.
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary btn-custom" type="submit" id="submit"
                                value="submit">SUBMIT</button>
                            <button class="btn btn-outline-primary btn-custom" type="reset" id="reset">RESET</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-4 info">
                <p class="lead">We've driven online revenues of over <strong>$2 billion</strong> for our clients. Ready
                    to know how we can help you?</p>
                <h4 class="h3"><i class="bi bi-envelope-fill me-4"></i><a class="info-mail"
                        href="mailto:info@nabler.com">info@nabler.com</a></h4>
                <h4 class="h3"><i class="bi bi-telephone-fill me-4"></i><a class="info-tel"
                        href="tel:+91 80 4937 2900">+91 80 4937 2900</a></h4>
            </div>
        </main>
    </section>
